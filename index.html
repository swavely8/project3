<!DOCTYPE html>
<html>
  <head>
	<script src="js/jquery-1.6.2.min.js"></script>
	<script>
		var score = 0;
		$(document).ready(function(){
		$("#gamespace").append("<img id = 'mole' src = 'img/mole.jpg'/>")
		$("#timer").show()
		xPos();
		yPos();
		trackScore();
		$("#start_button").click(function(){
			alert("The butt works");
		});
		});
		function xPos(){
			x = Math.floor(Math.random() * 601)+0;
			alert(x + " = x");
		}
		function yPos(){
			y = Math.floor(Math.random() * 301)+0;
			alert(y + " = y");
		}
		function trackScore(){
			score ++;
			$("#score").empty();
			$("#score").append(score + " pts");
		}
		
	</script>
    <title>Whack-A-Mole (CSCI2447)</title>
    
    <!-- CSS styles: This is for me to worry about; not you. -->
	<link href="css/game.css" rel="stylesheet" />
    
  </head>
  <body>

	<div id="content">

		<h1>Whack-A-Mole</h1>
		
		<p>After clicking "start", you will have 30 seconds to click
		as many moles as you can. The moles appear randomly so be ready! </p>
		
		<div id="controls">
			<span id="score">0 pts</span>
			<button type="button" id="start_button">Start!</button>
		</div>
		
		<div id="timer">30 seconds left</div>
		
		<div id="gamespace">

			
		</div>
		
	</div>
  </body>
</html>
